<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A list of books with a dynamic table of contents.">
    <title>Books List with Dynamic Table of Contents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Books List</h1>
    </header>
    
    <!-- Dynamic Table of Contents -->
    <nav id="toc" aria-label="Table of Contents">
        <h2>Table of Contents</h2>
    </nav>

    <!-- Books List Container -->
    <main id="booksList" role="main"></main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="feedback-section">
                <span class="help-text">Was this helpful?</span>
                <div class="feedback-buttons">
                    <button class="feedback-button" onclick="handleFeedback('yes')">Yes</button>
                    <button class="feedback-button" onclick="handleFeedback('no')">No</button>
                </div>
            </div>
            <button class="exit-button" onclick="hideFooter()">âœ–</button>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
